version: '3.9'

services:

  nginx:
    build:
      context: ./
      dockerfile: ./nginx/Dockerfile
    volumes:
      - static_volume:/stocks_products/staticfiles
    ports:
      - "7000:80"
    depends_on:
      - app

  app:
    build:
      context: ./stocks_products
      dockerfile: Dockerfile
    command: >
      sh -c 'python manage.py migrate &&
      gunicorn stocks_products.wsgi:application --bind 0.0.0.0:7000'
    volumes:
      - static_volume:/stocks_products/staticfiles
    environment:
      - POSTGRES_NAME=netology_stocks_products
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=pg
    depends_on:
      - pg

  pg:
    image: postgres # use latest official postgres version
    environment:
      POSTGRES_DB: netology_stocks_products
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data/ # persist data even if container shuts down

volumes:
  pg-data:
  static_volume:
